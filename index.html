<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="device">
        <div class="display">
            <p class="display-text"></p>
        </div>
        <div class="button-pad">

            <div class="num-row first">
                <button class="button side-button" id="ac">AC</button>
                <button class="button side-button" id="c">C</button>
            </div>
            <div class="num-row">
                <button class="button num-button" id="7">7</button>
                <button class="button num-button" id="8">8</button>
                <button class="button num-button" id="9">9</button>
                <button class="button op-button" id="/"> รท </button>
            </div>

            <div class="num-row">
                <button class="buttton num-button" id="4">4</button>
                <button class="button num-button" id="5">5</button>
                <button class="button num-button" id="6">6</button>
                <button class="button op-button" id="*"> ร </button>
            </div>

            <div class="num-row">
                <button class="button num-button" id="1">1</button>
                <button class="button num-button" id="2">2</button>
                <button class="button num-button" id="3">3</button>
                <button class="button op-button" id="-"> - </button>
            </div>

            <div class="num-row">
                <button class="button num-button" id="dec">.</button>
                <button class="button num-button" id="0">0</button>
                <button class="button side-button" id="=">=</button>
                <button class="button op-button" id="+"> + </button>
            </div>
        </div>
    </div>

    <script src="./javascript.js" defer></script>
</body>
</html>
